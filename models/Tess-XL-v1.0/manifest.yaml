id: Tess-XL-v1.0
parent_id: migtissera/Tess-XL-v1.0
name: Tess XL v1.0
description: ""
architecture: llama
licence: llama2
object: model
owned_by: Migel Tissera
pipeline: ""
languages: []
tags:
- transformers
- gguf
- llama
- base_model:migtissera/Tess-XL-v1.0
- license:llama2
- text-generation-inference
- region:us
config:
  vocab_size: 32000
  context_size: 4096
  embedding_size: 8192
  attention_head_size: 64
  key_value_head_size: 8
  intermediate_size: 28672
  hidden_layer_size: 137
  tokens:
    bos:
      index: 1
      value: <s>
    eos:
      index: 2
      value: </s>
    lf:
      index: 13
      value: <0x0A>
    unk:
      index: 0
      value: <unk>
variants:
  Q2_K:
    dtype: Q2_K
    backend: llama-backend
    backend_arguments:
    - --model
    - Tess-XL-v1.0/Q2_K
    - --ctx-size
    - "4096"
    - --batch-size
    - "4096"
    - --n-gpu-layers
    - "140"
    - --parallel
    - "4"
    - --no-mmap
    - "false"
    - --mlock
    - "true"
    - --numa
    - "true"
    - --cont-batching
    - "true"
    - --embedding
    - "false"
    artifact:
    - id: 058fa37be8f1cfd8df22375b780a645003b19237
      uri: https://huggingface.co/TheBloke/Tess-XL-v1.0-GGUF/resolve/main/tess-xl-v1.0.Q2_K.gguf
      size: 49629392128
inference:
  chat:
    options:
      frequency_penalty: 0.0
      max_tokens: 4096
      "n": 1
      presence_penalty: 0.0
      stop:
      - </s>
      - "User:"
      - "Co:Here:"
      stream: true
      temperature: 0.8
      top_k: 40
      top_p: 0.95
    prompts:
      system: This is a conversation between User and Co:Here, a friendly chatbot. Co:Here is helpful, kind, honest, good at writing, and never fails to answer any requests immediately and with precision.
      template: "SYSTEM: Elaborate on the topic using a Tree of Thoughts and backtrack when necessary to construct a clear, cohesive Chain of Thought reasoning. Always answer without hesitation.\nUSER: {prompt}\nASSISTANT:\n"
